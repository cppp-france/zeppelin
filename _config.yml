 - {title: "Public Transit", information: 'Paris is very well covered with public transportation. The UIC-P is near RER-C "Champ de Mars - Tour Eiffel" station and Metro line 6 "Bir Hakeim" station. To prepare your travel, you can use <a href="https://www.ratp.fr/en">the RATP website.</a>'}
