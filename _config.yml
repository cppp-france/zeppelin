# About Block
aboutTitle: "An international C++ conference in the heart of Paris"
aboutBlock:
 - {title: "Progress", image: "progress.jpg", text: "Whatever their expertise, every C++ programmer is in the process of learning C++ and making progress. This track is dedicated to learning and reinforcing basic C++ knowledge and understanding. These talks are accessible to beginners and experts alike." }
 - {title: "Produce", image: "produce.jpg", text: "C++ is a decades-old language that is used in many industries. Everyday, C++ programmers are working with code bases that were started years or decades ago and represent millions of lines of code, with the legacy and bugs it implies. This track is dedicated to sharing solutions to produce and maintain reliable software using C++." }
 - {title: "Push Forward", image: "push.jpg", text: "C++ is a lively language that keeps on evolving and changing. We are still discovering new ways of using the existing language while the C++ committee is making it evolve. In this track, we share new patterns and functionality that C++ has or might acquire in the future." }

